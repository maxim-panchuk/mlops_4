[preprocess]
test_size = 0.1
random_state = 36
data_path = data/banknote_authentication.csv

[train]
model_path = model.joblib
output_file = tree.dot

[logging]
level = INFO
log_file = logs/app.log

[kafka]
bootstrap_servers = kafka:9092
topic = banknote_predictions
num_partitions = 3
replication_factor = 1

